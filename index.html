    <title>Happy Teachers Day Divaker Sir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(to right, #FDFBFB, #EBEDEE 70%);
            margin-top: 100px;
            overflow: scroll;

        }

        h1 {
            font-family: 'Poppins', serif;
            align-self: center;
            text-align: center;
            color: #f35626;
            background-image: -webkit-linear-gradient(92deg, #f35626, #feab3a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            -webkit-animation: hue 10s infinite linear;

        }

        @-webkit-keyframes hue {
            from {
                -webkit-filter: hue-rotate(0deg);
            }

            to {
                -webkit-filter: hue-rotate(-360deg);
            }
        }

        #first {
            margin-top: 100px;
            z-index: 1;
            position: relative;
            left: 37%;
            cursor: pointer;
            min-width: 200px;
            border: 5px solid #444;
        }

        ::-webkit-scrollbar {
            width: 3px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            width: 5px;
            background: linear-gradient(92deg, #f35626, #feab3a);
        }

        #quote {
            margin-top: 50px;
            font-size: 20px;
            font-family: 'Quicksand', cursive;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
            text-align: center;
        }

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 2px #fff, 0 0 4px #fff, 0 0 6px #fff, 0 0 8px #ffffff, 0 0 16px;
            }

            to {
                text-shadow: 0 0 4px #fff, 0 0 8px #ffffff, 0 0 12px #fff, 0 0 16px #fff, ;
            }
        }

        #thank {
            font-size: 20px;
            text-align: center;
            text-decoration: none;
            font-family: 'Poppins';
        }

        footer {
            margin-top: 60px;
            width: 100%;
            text-align: center;
            font-size: 15px;
            font-family: 'Poppins';
        }

        #sideline {
            text-align: right;
            padding: 5px;
        }
